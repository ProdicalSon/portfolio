<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="screen">
            <input class="result" type="number" placeholder="0" disabled>
        </div>

        <div class="arithmetic">
            <button id="clear"><span>AC</span> </button>
            <button id="negate"><span>+/-</span> </button>
            <button id="percent"> <span>%</span> </button>
            <button id="add"><span>+</span></button>
        </div>

        <div class="line">
            <button class="number" value="7"><span>7</span></button>
            <button class="number" value="8"><span>8</span></button>
            <button class="number" value="9"><span>9</span></button>
            <button id="multiply"><span>*</span></button>
        </div>

        <div class="line">
            <button class="number" value="4"><span>4</span></button>
            <button class="number" value="5"><span>5</span></button>
            <button class="number" value="6"><span>6</span></button>
            <button id="subtract"><span>-</span></button>
        </div>

        <div class="line">
            <button class="number" value="1"><span>1</span></button>
            <button class="number" value="2"><span>2</span></button>
            <button class="number" value="3"><span>3</span></button>
            <button id="addition"><span>+</span></button>
        </div>

        <div class="line">
            <button id="zero" value="0"><span>0</span></button>
            <button id="decimal"><span>.</span></button>
            <button id="open-parenthesis"><span>(</span></button>
            <button id="close-parenthesis"><span>)</span></button>
            <button id="equal"><span>=</span></button>
        </div>
    </div>
    <script>node.js</script>
 
</body>
</html>
